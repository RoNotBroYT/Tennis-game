<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Tennis Game</title> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; background: #60c07b; overflow: hidden; }
    canvas { display: block; margin: 0 auto; background: #2ecc71; }
  </style>
</head>
<body>
<canvas id="game" width="800" height="500"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const court = {
  netHeight: 6,
  baselineOffset: 30,
  serviceBoxHeight: 80
};

const playerSize = { width: 10, height: 40 };
const ballSize = 8;

let player1 = { x: 100, y: 400, vy: 0 };
let player2 = { x: 700, y: 100, vy: 0 }; 

let ball = {
  x: 400,
  y: 250,
  vx: 5,
  vy: -3
};

let keys = {};

document.addEventListener('keydown', (e) => keys[e.key] = true);
document.addEventListener('keyup', (e) => keys[e.key] = false);

function drawCourt() {
  ctx.fillStyle = '#ffffff';

  ctx.fillRect(0, court.baselineOffset, canvas.width, 2);
  ctx.fillRect(0, canvas.height - court.baselineOffset, canvas.width, 2);

  ctx.fillRect(canvas.width / 2 - 1, 0, 2, canvas.height);

  ctx.fillRect(0, canvas.height / 2 - court.serviceBoxHeight, canvas.width, 2);
  ctx.fillRect(0, canvas.height / 2 + court.serviceBoxHeight, canvas.width, 2);

  ctx.fillRect(50, 0, 2, canvas.height);
  ctx.fillRect(canvas.width - 50, 0, 2, canvas.height);
}

function drawPlayers() {
  ctx.fillStyle = '#34495e';
  ctx.fillRect(player1.x - playerSize.width / 2, player1.y - playerSize.height, playerSize.width, playerSize.height);
  ctx.fillRect(player2.x - playerSize.width / 2, player2.y, playerSize.width, playerSize.height);
}

function drawBall() {
  ctx.fillStyle = '#f1c40f';
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ballSize, 0, Math.PI * 2);
  ctx.fill();
}

function movePlayers() {
  if (keys["a"]) player1.x -= 5;
  if (keys["d"]) player1.x += 5;
  player1.x = Math.max(50, Math.min(canvas.width - 50, player1.x));

  
  if (ball.vy < 0) { 
    if (ball.x < player2.x - 5) player2.x -= 3;
    else if (ball.x > player2.x + 5) player2.x += 3;
  }

  player2.x = Math.max(50, Math.min(canvas.width - 50, player2.x));
}

function moveBall() {
  ball.x += ball.vx;
  ball.y += ball.vy;

  if (ball.x < 50 + ballSize || ball.x > canvas.width - 50 - ballSize) {
    ball.vx *= -1;
  }

  if (ball.y < court.baselineOffset + ballSize || ball.y > canvas.height - court.baselineOffset - ballSize) {
    ball.vy *= -1;
  }

  let p1Top = player1.y - playerSize.height;
  if (ball.y + ballSize >= p1Top &&
      ball.y + ballSize <= player1.y &&
      Math.abs(ball.x - player1.x) < playerSize.width) {
    ball.vy *= -1;
    ball.y = p1Top - ballSize;
  }

  let p2Bottom = player2.y + playerSize.height;
  if (ball.y - ballSize <= p2Bottom &&
      ball.y - ballSize >= player2.y &&
      Math.abs(ball.x - player2.x) < playerSize.width) {
    ball.vy *= -1;
    ball.y = p2Bottom + ballSize;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawCourt();
  drawPlayers();
  drawBall();
}

function update() {
  movePlayers();
  moveBall();
  draw();
  requestAnimationFrame(update);
}

update();
</script>
</body>
</html>
